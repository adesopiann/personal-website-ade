    <script>
      AOS.init();

      let txtContact = new SplitType("#txtContact");
      let txtInfo = new SplitType("#txtInfo");

      let character = document.querySelectorAll(".char");

      for (i = 0; i < character.length; i++) {
        character[i].classList.add("translate-y-full");
      }

      gsap.to(".char", {
        y: 0,
        stagger: 0.09,
        delay: 0.2,
        duration: 0.5,
      });

      // Contact Form Event
      const scriptURL = "https://script.google.com/macros/s/AKfycbzXu0_-IfnEHwLiWvw13jPyszoMyls4Xaeo1jqaqlmbLd0kW_RxG7EdIu59zEhF2syjvg/exec";
      const form = document.forms["submit-to-google-sheet"];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert =document.querySelector('.my-alert')
      

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        //  ketika tombol send diklik
        //  tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle('hidden');
        btnKirim.classList.toggle('hidden');
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
              //  ketika tombol send diklik
             //  tampilkan tombol send, hilangkan tombol loading
            btnLoading.classList.toggle('hidden');
            btnKirim.classList.toggle('hidden');

            //  tampilkan alert
            myAlert.classList.toggle('hidden')
            
            // mereset form
            form.reset();

            console.log("Success!", response)})
          .catch((error) => console.error("Error!", error.message));
      });
